<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute User Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cute-profile-card">
        <img src="profile-image.jpeg" alt="User Profile Picture" class="cute-profile-pic">
        <h2 class="cute-user-name">Jane Doe</h2>
        <p class="cute-user-bio">Web Developer & Designer. Loves to create beautiful and interactive web experiences.</p>
        <button class="cute-follow-btn">Follow</button>
    </div>
</body>
</html>
